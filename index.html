<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="insta-post">
        <div class="insta-header">
            <img class="championslogo" src="./imagenes/championslogo.jpg">
            <div>
            <h1>championsleague</h1>
            <p id="time">Hace 5 horas</p>
            </div>
        </div>
        <div>
            <video width="288" height="512" autoplay loop>
                <source src="./videos/messi.mp4" type="video/mp4">
              </video></div>
    
        <div class="insta-body">
            <div class="insta-icons">
                <img src="./imagenes/like-insta.png">
                <img src="./imagenes/coment-insta.png">
                <img src="./imagenes/share-insta.png">
                <img id="save-insta" src="./imagenes/save-insta.png">
            </div>
            <div>
            <p>Liked by <b>Inter Miami, Leo Messi </b>and <b>1M others</b></p>
            <p>Bacon ipsum dolor amet corned beef filet mignon prosciutto, ribeye kielbasa flank frankfurter pork.</p>
            <a href="./indexImg.html">Ir a otra publicacion</a>
            </div>
        </div>
    </div>
</body>
</html>
