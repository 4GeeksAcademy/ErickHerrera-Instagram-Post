<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylessImg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Instagram Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="insta-post">
        <div class="insta-header">
            <img class="championslogo" src="./imagenes/championslogo.jpg">
            <div class="heade">
            <h1>championsleague</h1>
            <p id="time">Hace 2 dias</p>
            </div>
            <img class="points" src="./imagenes/1000031017-Photoroom.png">
        </div>
        <div>
            <img class="sorteochampions" src="./imagenes/sorteo-champions.jpg">
        </div>
    
        <div class="insta-body">
            <div class="insta-icons">
                <i class="fa-regular fa-heart fa-1.7x"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-share-from-square"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div>
            <p>Liked by <b>FC Barcelona, Real Madrid </b>and <b>1M others</b></p>
            <p>Bacon ipsum dolor amet corned beef filet mignon prosciutto, ribeye kielbasa flank frankfurter pork.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
